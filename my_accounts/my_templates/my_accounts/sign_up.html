{% extends 'base.html' %}

{% block title %}
<title>회원가입 페이지</title>
{% endblock %}

{% block main %}
{% if error %}
</p> {{ error }}</p>
{% endif %}
<form action="{% url 'my_accounts:sign_up'%}"  method='Post' >
    {% csrf_token %}
    <div>
        <input type = "text" name ="username" placeholder = '아이디를 입력해주세요'/>
    </div>
    <div>
        <input type = "text" name ="password" placeholder = '비밀번호를 입력해주세요'/>
    </div>
    <div>
        <input type = "text" name ="password_check" placeholder = '비밀번호를 확인해주세요'/>
    </div>
    <div>
        <button type = "submit"> 회원가입 </button>
    </div>
</form>
{% endblock %}
